<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LzyCrazy Front Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  
  <div class="container">
    <div class="left-section">
      <img  src="lzy1.png" alt="Foreground Image" class="logo" a/>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input class="text" type="text" placeholder="Search here..." />
      </div>

      <div class="button-grid">
        <button>About Us</button>
        <button>LzyCrazy Services</button>
        <button>LzyCrazy Marketplace</button>
        <button >We Are Hiring</button>
        <button>LzyCrazy News</button>
      </div>
      <!-- <div class="button-row center-only">
      <button>We Are Hiring</button>
    </div>
    <div class="button-row center-only">
      <button>LzyCrazy News</button>
    </div> -->
    </div>

    <div class="right-section">
      <form class="login-box">
        <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email Address" required />
       </div> 
       <div class="input-password">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
       </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="login-btn">Login</button>

        <div class="divider">─────── or continue with ───────</div>

        <div class="social-buttons">
          <button class="google-btn">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button class="facebook-btn">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div>

        <button class="create-btn">Create New Account</button>
      </form>
    </div>
  </div>
</body>
</html>
